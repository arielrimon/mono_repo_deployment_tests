name: Deploy Cloud Functions

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCLOUD_SA_KEY }}'

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
        service_account_key: ${{ secrets.GCLOUD_SA_KEY }}

    # Deploy Service 1 to Cloud Functions
    - name: Deploy Service 1 Function
      run: |
        gcloud functions deploy service1_function \
          --runtime python39 \
          --trigger-http \
          --allow-unauthenticated \
          --source ./service1  # Use source path for service1

    # Deploy Service 2 to Cloud Functions
    - name: Deploy Service 2 Function
      run: |
        gcloud functions deploy service2_function \
          --runtime python39 \
          --trigger-http \
          --allow-unauthenticated \
          --source ./service2  # Use source path for service2
